
name: Test Coverage With Coveralls

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install coveralls
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        python -m pytest tests --cov=efficalc --cov-report=xml tests

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.COVERALLS_GITHUB_TOKEN }}
        path-to-lcov: ./coverage.xml # Make sure this matches the output file from pytest
